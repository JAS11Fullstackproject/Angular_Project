<app-nave-bar></app-nave-bar>

  <div *ngIf="result;else elseBlock">
<section class="register-block">
  <div class="container">
     <div class="row ">
        <div class="col register-sec">
           <h2 class="text-center">Register Now</h2>
           <form
            class="register-form"
            action=""
            #f="ngForm"
            novalidate
            (ngSubmit)="f.form.valid&&onRegistration()"
            >
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>

              <input type="text" class="form-control" name="username"  id="" [(ngModel)]="formdata.username" #username="ngModel" required   >
              <span class="text-danger" *ngIf="this.submit&&username.errors?.['required']" >
                 User Name is required.
              </span>
           </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>

              <input type="text"  class="form-control" name="email" id="" [(ngModel)]="formdata.email" #email="ngModel" required
               pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
              <span class="text-danger"  *ngIf="this.submit&&email.errors?.['required']">
                  Email is required.
              </span>
              <span class="text-danger"  *ngIf="this.submit&&email.errors?.['pattern']">
               Email must be a valid email address.
           </span>
           </div>
           <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input  class="form-control" type="password"  name="password" id="" [(ngModel)]="formdata.password" #password="ngModel" required minlength="8" >
              <span class="text-danger"  *ngIf="this.submit&&password.errors?.['required']">
                  Password is required.
              </span>
              <span class="text-danger"  *ngIf="this.submit&&password.errors?.['minlength']">
                Minimum length of password is 8 characters
            </span>
           </div>
           <!-- <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input  class="form-control" type="c_password"  name="c_password" id="" [(ngModel)]="formdata.c_password" #c_password="ngModel" required >
            <span class="text-danger"  *ngIf="this.submit&&c_password.errors?.['required']">
               Confirm Password is required.
            </span>
         </div> -->
           <div class="form-group">
              <span class="text-danger" *ngIf="this.errorMessage" >
                 <p [innerText]="this.errorMessage"></p>
              </span>
              <div  class="text-center" *ngIf="this.loading">
                <div class="spinner-border text-primary " role="status">
                </div>
              </div>
              <br>
              <input type="submit" class="btn btn-login float-right"  value="Register" (click)="submit=true" [disabled]="this.loading"  >
           </div>
           <div class="clearfix"></div>
           <div class="form-group">
              Already have account ? Please <a href="javascript:void(0);" (click)="login()">Login</a>
           </div>
           </form>
        </div>
     </div>
  </div>
</section>
  </div>
<br>
  <ng-template #elseBlock>
<section class="login-block">
  <div class="container">
      <div class="row ">
          <div class="col login-sec">
              <h2 class="text-center">Login Now</h2>
              <form class="login-form" action="" #f="ngForm" novalidate (ngSubmit)="f.form.valid&&onLogin()" >
              <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email"  class="form-control" name="lemail"  id="" placeholder="email" [(ngModel)]="formdata.lemail" #lemail="ngModel" required>
                  <span class="text-danger" *ngIf="this.submit&&lemail.errors?.['required']" >
                      Email is required.
                  </span>
              </div>
              <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input  class="form-control" type="password"  name="lpassword" placeholder="password" id="" [(ngModel)]="formdata.lpassword" #lpassword="ngModel" required>
                  <span class="text-danger" *ngIf="this.submit&&lpassword.errors?.['required']">
                      Password is required.
                  </span>
              </div>
              <div class="form-group">
                  <div  class="text-center" *ngIf="this.loading">
                      <div class="spinner-border text-primary " role="status">
                      </div>
                  </div>
                  <span class="text-danger" *ngIf="this.errorMessages" >
                  <p [innerText]="this.errorMessages"></p>
                  </span>
                  <br>
                  <input  type="submit" class="btn btn-login float-right" [disabled]="this.loading"  value="Login" (click)="submit=true">
              </div>
              <div class="clearfix">
              <div class="form-group">
              Create new account ? Please <a  href="javascript:void(0);" (click)="register()">Register</a>
              </div>
              </div>
              </form>
          </div>
      </div>
  </div>
</section>
</ng-template>
